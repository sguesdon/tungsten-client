<mat-toolbar class="mat-elevation-z2" color="primary">
    <button mat-icon-button (click)="onMenuButtonClick()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title | translate }}</span>
    <mat-form-field fxFlex style="margin:0px 15px">
        <input type="text" matInput>
    </mat-form-field>
    <mat-menu #settingsMenu="matMenu" yPosition="below" xPosition="before" [overlapTrigger]="false">
        <button mat-menu-item routerLink="/settings/profile">
            <mat-icon mat-list-icon>person</mat-icon> Sébastian Guesdon
        </button>
        <button mat-menu-item routerLink="/company">
            <mat-icon mat-list-icon>business</mat-icon> Entreprises
        </button>
        <button mat-menu-item routerLink="/logout">
            <mat-icon mat-list-icon>lockopen</mat-icon> Déconnection
        </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
        <mat-icon>settings</mat-icon>
    </button>
</mat-toolbar>
