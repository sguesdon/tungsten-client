<div class="container customer-component" fxLayout="column" align="center" >
    <mat-chip-list>
        <mat-chip *ngFor="let tag of tags" color="{{tag.color}}">{{tag.name}}</mat-chip>
    </mat-chip-list>
    <mat-card align="left" fxFlex *ngFor="let customer of customers">
        <mat-card-header>
            <div mat-card-avatar><mat-icon mat-list-icon></mat-icon></div>
            <mat-card-title>{{customer.denomination}}</mat-card-title>
            <mat-card-subtitle>{{customer.raisonSociale}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p></p>
            <div fxLayout="row">
                <span fxFlex> </span>
                <mat-chip-list>
                    <mat-chip *ngFor="let tag of customer.tags" color="{{tag.color}}">{{tag.name}}</mat-chip>
                </mat-chip-list>
            </div>
        </mat-card-content>
    </mat-card>
</div>
